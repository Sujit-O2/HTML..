<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa{
            font-size: 41.5px;
        }
        .bb{
            border: 1;
            text-align: center;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 class="aa">FILL THE FORM</h1>
    <form action="">
        <table border="1" class="bb">
            <tr>
                <td>First Name:</td>
                <td><input type="text" maxlength="10"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" maxlength="6"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Number:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
                <input type="radio" name="g"> Trans</td>
            </tr>
            <tr>
                <td>D.O.B:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="30" rows="10" style="background-color: aqua;" ></textarea></td>
            </tr>
            <tr>
                <td>Colour</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">I Agree</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
